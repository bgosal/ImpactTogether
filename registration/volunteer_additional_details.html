<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Details - ImpactTogether</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="nav-button-link">
                <div class="website-name">ImpactTogether</div>
            </a>
        </nav>
    </header>

    <main class="form-container">
        <h2>Tell Us More About Yourself</h2>
        <form action="volunteer-dashboard.html" method="POST">
            <div class="form-group">
                <label for="skills">Skills/Interests:</label>
                <input type="text" id="skills" class="form-input" placeholder="e.g., Teaching, Event Planning" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="text" id="availability" class="form-input" placeholder="e.g., Weekends, Evenings" required>
            </div>
            <div class="form-group">
                <label for="experience">Volunteer Experience:</label>
                <textarea id="experience" class="form-input" placeholder="Briefly describe your past volunteer experience" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="interests">Areas of Interest:</label>
                <input type="text" id="interests" class="form-input" placeholder="e.g., Community Service, Environment" required>
            </div>
            <div class="form-group">
                <label for="preferred-location">Preferred Location:</label>
                <input type="text" id="preferred-location" class="form-input" placeholder="City, State/Province">
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact Name:</label>
                <input type="text" id="emergency-contact" class="form-input" placeholder="Enter emergency contact name" required>
            </div>
            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Phone:</label>
                <input type="tel" id="emergency-phone" class="form-input" placeholder="Enter emergency contact phone" required>
            </div>
            <button type="submit" class="form-button">Complete Registration</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ImpactTogether. All rights reserved.</p>
    </footer>
</body>
</html>
