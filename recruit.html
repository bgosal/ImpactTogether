<!-- Form handling will be done through react, not html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruit Volunteers</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="nav-button-link" href="index.html"><div class="website-name">ImpactTogether</div></a>
      <div class="nav-right">
        <a class="nav-button-link" href="saved.html"><button class="nav-button">Saved Opportunities</button></a>
        <a class="nav-button-link" href="recruit.html"><button class="nav-button">Recruit Volunteers</button></a>
        <img src="profile-photo.svg" alt="Profile Photo" class="profile-photo">
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Create New Listing</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="organization">Organization</label>
          <input type="text" id="organization" name="organization" class="form-input" placeholder="Enter organization name" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-input" placeholder="Enter a brief description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" name="city" class="form-input">
            <option value="">Select City</option>
            <option value="langley">Langley</option>
            <option value="vancouver">Vancouver</option>
            <option value="abbotsford">Abbotsford</option>
            <option value="surrey">Surrey</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-input">
            <option value="">Select Category</option>
            <option value="health">Health</option>
            <option value="food">Food</option>
            <option value="community">Community</option>
          </select>
        </div>
        
        <button type="submit" class="form-button">Create Listing</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 ImpactTogether. All Rights Reserved.</p>
  </footer>
</body>
</html>
