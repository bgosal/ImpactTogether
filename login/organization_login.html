<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Login - ImpactTogether</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="nav-button-link">
                <div class="website-name">ImpactTogether</div>
            </a>
        </nav>
    </header>

    <main class="form-container">
        <h2>Organization Login</h2>
        <form>
            <div class="form-group">
                <label for="org-email">Email:</label>
                <input type="email" id="org-email" class="form-input" placeholder="Enter your organization email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>
            <button type="submit" class="form-button">Login</button>
            <p class="form-footer-text">
                Don't have an account? <a href="../registration/registration.html">Sign Up</a>
            </p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ImpactTogether. All rights reserved.</p>
    </footer>
</body>
</html>
