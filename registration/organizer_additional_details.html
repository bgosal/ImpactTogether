<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Additional Details - ImpactTogether</title>
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="nav-button-link">
                <div class="website-name">ImpactTogether</div>
            </a>
        </nav>
    </header>

    <main class="form-container">
        <h2>Tell Us More About Your Organization</h2>
        <form action="organizer-dashboard.html" method="POST">
            <div class="form-group">
                <label for="organization-name">Organization Name:</label>
                <input type="text" id="organization-name" class="form-input" placeholder="Enter your organization name" required>
            </div>
            <div class="form-group">
                <label for="organization-type">Organization Type:</label>
                <input type="text" id="organization-type" class="form-input" placeholder="e.g., Non-Profit, School, Charity" required>
            </div>
            <div class="form-group">
                <label for="contact-person">Contact Person Name:</label>
                <input type="text" id="contact-person" class="form-input" placeholder="Enter the name of the primary contact" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Contact Email:</label>
                <input type="email" id="contact-email" class="form-input" placeholder="Enter the contact email" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Contact Phone:</label>
                <input type="tel" id="contact-phone" class="form-input" placeholder="Enter the contact phone number" required>
            </div>
            <div class="form-group">
                <label for="organization-address">Organization Address:</label>
                <input type="text" id="organization-address" class="form-input" placeholder="Enter the address" required>
            </div>
            <div class="form-group">
                <label for="description">Organization Description:</label>
                <textarea id="description" class="form-input" placeholder="Briefly describe your organization" rows="4"></textarea>
            </div>
            <button type="submit" class="form-button">Complete Registration</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ImpactTogether. All rights reserved.</p>
    </footer>
</body>
</html>
